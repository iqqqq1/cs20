<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Part 2</title>
    <style>
        body {
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: lightgray;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            width: 320px;
            margin: 20px auto;
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            background-color: lightgray;
        }
        .square:hover {
            background-color: #ddd;
        }
        .turn-indicator, .win-message {
            text-align: center;
            font-size: 20px;
            margin: 10px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">‚Üê Home</button>

    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div class="turn-indicator">X's Turn</div>
    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
            document.getElementById("sq2").innerText = "X";
            document.getElementById("sq3").innerText = "O";
        </script>
    </div>
    <div class="win-message"><a>(Win Message)</a></div>
</body>
</html>
