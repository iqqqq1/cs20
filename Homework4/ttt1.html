<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Part 1</title>
    <style>
        body {
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: lightgray;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            width: 320px;
            margin: 20px auto;
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            background-color: lightgray;
        }
        .square:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">‚Üê Home</button>

    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div class="board">
        <div class="square">X</div>
        <div class="square"></div>
        <div class="square">O</div>
        <div class="square"></div>
        <div class="square">X</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
