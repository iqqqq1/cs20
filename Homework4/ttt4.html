<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Part 4</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: black;
            border: 2px solid white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: lightgray;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            width: 320px;
            margin: 20px auto;
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            background-color: white;
            color: black;
        }
        .square:hover {
            background-color: lightgray;
        }
        .turn-indicator, .win-message {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            display: inline-block;
        }
        button {
            background-color: white;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            border: 2px solid white;
            cursor: pointer;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">‚Üê Home</button>
    
    <h1>Tic Tac Toe</h1>
    <div class="turn-indicator"></div>
    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            let currentPlayer = Math.random() < 0.5 ? "X" : "O";
            document.querySelector(".turn-indicator").innerText = currentPlayer + "'s Turn";
            let gameOver = false;

            for (let i = 0; i < NUM_SQUARES; i++) {
                document.write(`<div class='square' id='sq${i}'></div>`);
            }

            document.querySelectorAll('.square').forEach((square, index) => {
                square.addEventListener('click', function() {
                    if (!gameOver && square.innerText === "") {
                        square.innerText = currentPlayer;
                        checkGameState();
                    }
                });
            });

            function getMovesArray() {
                let moves = [];
                document.querySelectorAll('.square').forEach(square => {
                    moves.push(square.innerText === "" ? "-" : square.innerText);
                });
                return moves;
            }

            function checkGameState() {
                let moves = getMovesArray();

                const winConditions = [
                    moves[0] + moves[1] + moves[2],
                    moves[3] + moves[4] + moves[5],
                    moves[6] + moves[7] + moves[8],
                    moves[0] + moves[3] + moves[6],
                    moves[1] + moves[4] + moves[7],
                    moves[2] + moves[5] + moves[8],
                    moves[0] + moves[4] + moves[8],
                    moves[2] + moves[4] + moves[6]
                ];

                if (winConditions.includes("XXX") || winConditions.includes("OOO")) {
                    document.querySelector(".win-message").innerText = `${currentPlayer} wins!`;
                    gameOver = true;
                    return;
                }

                if (!moves.includes("-")) {
                    document.querySelector(".win-message").innerText = "It's a stalemate!";
                    gameOver = true;
                    return;
                }

                currentPlayer = currentPlayer === "X" ? "O" : "X";
                document.querySelector(".turn-indicator").innerText = `${currentPlayer}'s Turn`;
            }
        </script>
    </div>
    <div class="win-message"></div>
    <button onclick="location.reload()">Start Game</button>
</body>
</html>
