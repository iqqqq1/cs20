<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- External Stylesheet -->
    <style>
        /* Internal Stylesheet */
        .hover-effect:hover {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Header (Fixed Page Element) -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a class="hover-effect" href="index.html">Home</a></li>
            <li><a class="hover-effect" href="contact.html">Contact</a></li>
            <li><a class="hover-effect" href="about.html">About</a></li>
            <li><a class="hover-effect" href="services.html">Services</a></li>
        </ul>
    </nav>

    <!-- Background Image (Image 1) -->
    <section class="background-image">
        <h2>Background Image Section</h2>
    </section>

    <!-- Table (Requirement: Include a table or a list) -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Form (Requirement: Form action set to "#") -->
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>

    <!-- Another Image (Image 2) -->
    <img src="example.jpg" alt="Example Image" width="100">

    <!-- Footer (Fixed Page Element) -->
    <footer>
        <p>Â© 2024 My Website</p>
    </footer>

</body>
</html>
